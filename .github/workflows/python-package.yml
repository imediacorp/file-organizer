# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        # Install the package itself
        pip install -e .
        # Also install from requirements.txt if it exists
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Verify Python syntax
      run: |
        python -m py_compile file_organizer/__init__.py file_organizer/strategies/rule_based.py
        echo "âœ… Syntax check passed"
    
    - name: Lint with flake8
      run: |
        # Check for syntax errors (non-blocking)
        flake8 file_organizer --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__,*.pyc || true
        # Style warnings (non-blocking)
        flake8 file_organizer --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics --exclude=__pycache__,*.pyc || true
      continue-on-error: true
    - name: Test with pytest
      run: |
        pytest
      continue-on-error: true
